<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function () {
            //绑定btn1单击事件
            $("#btn1").click(function () {
                let obj = $("div:first");
                obj.css("background", "red");
            })

            //绑定btn2单击事件
            $("#btn2").click(function () {
                let obj = $("div:last");
                obj.css("background", "orange");
            })

            //绑定btn3单击事件
            $("#btn3").click(function () {
                let obj = $("div:eq(3)");
                obj.css("background", "green");
            })

            //绑定btn4单击事件
            $("#btn4").click(function () {
                let obj = $("div:lt(3)");
                obj.css("background", "yellow");
            })

            //绑定btn5单击事件
            $("#btn5").click(function () {
                let obj = $("div:gt(3)");
                obj.css("background", "turquoise");
            })

            //绑定btn6单击事件
            $("#btn6").click(function () {
                let obj = $("span:first");
                obj.css("background", "red");
            })
        })
    </script>
</head>
<body>
<div>我是div-0</div>
<div>我是div-1</div>
<div>我是div-2</div>
<div>我是div-3</div>
<div>我是div-4</div>
<div>我是div-5</div>
<span>我是span</span><br/>
<input type="button" id="btn1" value="获取第一个div"><br/>
<input type="button" id="btn2" value="获取最后一个div"><br/>
<input type="button" id="btn3" value="获取第四个div"><br/>
<input type="button" id="btn4" value="获取前三个div"><br/>
<input type="button" id="btn5" value="获取第四个之后的div"><br/>
<input type="button" id="btn6" value="获取span">
</body>
</html>
